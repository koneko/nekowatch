<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/11fc85fa63.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./css/global.css" />
		<link rel="stylesheet" href="./css/header.css" />
		<link
			rel="shortcut icon"
			href="https://hub.koneko.link/cdn/icons/blue.png"
			type="image/x-icon"
		/>
		<title>neko watch ^-^</title>
	</head>
	<body style="width: 100%; height: 100%">
		<div class="header">
			<a href="." class="logo"
				>NekoWatch<span style="color: dodgerblue">;</span></a
			>
			<div class="header-right">
				<a style="margin: 0; padding: 6px; display: none" id="top-search">
					<input type="text" placeholder="query..." id="input" />
					<button onclick="search('input', 'searchres')" id="submitbtn">
						<i class="fa fa-search" style="width: 30px"></i>
					</button>
				</a>
				<a href="http://track.koneko.link" class="track">Tracker</a>
			</div>
		</div>
		<div class="main" style="height: 100%; width: 100%">
			<br />
			<div id="searchres"></div>
			<div style="text-align: center; height: 100%; width: 100%" id="searchdiv">
				<br /><br /><br /><br /><br /><br /><br /><br />
				<input
					type="text"
					placeholder="query......."
					id="input2"
					style="font-size: 30px"
				/>
				<button
					onclick="search('input2', 'searchres')"
					id="submitbtn2"
					style="font-size: 30px"
				>
					<i class="fa fa-search" style="width: 30px"></i> Search
				</button>
				<br /><br />
				<button onclick="popular('searchres')" style="font-size: 30px">
					<i class="fa-solid fa-fire-flame-curved"></i> New
				</button>
			</div>
			<br />
		</div>
	</body>

	<script src="./js/search.js"></script>
</html>
